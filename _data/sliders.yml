- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /truckCamper/images/drawerBuild/drawerGlue.jpeg
      alt: Minimum required attributes
    - data-src: /img/2.jpg
      alt: Use data-src for on-demand loading
    - data-src: /img/3.jpg
      data-src-2x: /img/3@2x.jpg
      alt: Use data-src-2x for HiDPI devices
    - src: /img/4.jpg
      alt: Links work too
      href: https://github.com/jekylltools/jekyll-ideal-image-slider-include
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:

- selector: slider2
  bullets: true
  captions: true
  images:
    - src: /img/1.jpg
      title: Balloons!
      alt: This slider has caption titles
    - data-src: /img/2.jpg
      title: This slider uses the fade effect
      alt: Instead of the default slide effect
    - data-src: /img/3.jpg
      data-src-2x: /img/3@2x.jpg
    - src: /img/4.jpg
      title: Last image had no caption!
      alt: Also, this image has no link
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: slider3
  images:
    - src: /img/drawerRaw.jpeg
      alt: Raw cedar fence boards before jointing and planing.
    - src: /img/drawerGlue.jpeg
      alt: Gluing bottom.
    - src: /img/3.jpg
      alt: image three
    - src: /img/4.jpg
      alt: image four
  settings:
    height: "'auto'"
    disableNav: true

- selector: drawerBuild
  bullets: false
  captions: true
  images:
    - src: /truckCamper/images/drawerBuild/drawerRaw.jpeg
      alt: Raw cedar fence boards before jointing and planing.
    - src: /truckCamper/images/drawerBuild/drawerGlue.jpeg
      alt: Gluing bottom.
    - src: /truckCamper/images/drawerBuild/drawerGlue2.jpeg
      alt: Gluing sides.
      src: /truckCamper/images/drawerBuild/drawerPieces.jpeg
      alt: Glued pieces ready to assemble.
    - src: truckCamper/images/drawerBuild/drawerRabbet.jpeg
      alt: I cut rabbets to put dividers in later
    - src: /truckCamper/images/drawerBuild/drawerGlue3.jpeg
    - src: /truckCamper/images/drawerBuild/drawerGlue4.jpeg
  settings:
    height: 400
    initialHeight:
    maxHeight:
    interval:
    transitionDuration:
    effect:
    disableNav:
    keyboardNav:
    previousNavSelector:
    nextNavSelector:
